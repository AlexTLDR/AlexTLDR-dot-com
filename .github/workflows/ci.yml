name: ci

on:
    pull_request:
        branches: [main]

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Run linters
              run: |
                  go tool golangci-lint run
                  go tool staticcheck ./...
                  go tool gosec ./...

            - name: Run unit tests
              run: go test ./... -cover
